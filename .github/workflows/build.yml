---
name: Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        illuminate-version:
          - 7
          - 8
          - 9
        php-version:
          - 7.4
          - 8.0
        runs-on:
          - ubuntu-latest
        exclude:
          - illuminate-version: 9
            php-version: 7.4

    runs-on: ${{ matrix.runs-on }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Install Dependencies
        run: |
          composer require \
            --no-ansi \
            --no-interaction \
            --no-progress \
            --no-scripts \
            --prefer-dist \
            illuminate/support:^${{ matrix.illuminate-version }}

      - name: Lint Code
        run: vendor/bin/tlint

      - name: Run Tests
        run: vendor/bin/phpunit --coverage-text
